name: iOS Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build and Run Tests on iOS Simulator
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Xcode
        uses: actions/setup-xcode@v2
        with:
          xcode-version: '14.0'  # Update with your Xcode version

      - name: Install dependencies
        run: |
          brew install swiftlint  # Optional, if you're using SwiftLint

      - name: Run tests
        run: |
          xcodebuild test -scheme iOS-native-embed-sdk -destination 'platform=iOS Simulator,name=iPhone 14' | tee result.log
