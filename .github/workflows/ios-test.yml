name: iOS Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest

      - name: Build and run tests
        run: |
          xcodebuild test \
            -scheme iOS-native-embed-sdk \
            -destination 'platform=iOS Simulator,name=iPhone 14'

